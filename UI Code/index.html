<!DOCTYPE html>
<meta charset="utf-8">
<title>Directory Explorer</title>
<style>

body > svg {
	position: absolute;
	top: 0px;
	left: 0px;
}

.node {
		cursor: pointer;
		stroke: #3182bd;
		stroke-width: 1.5px;
}

.link {
		fill: none;
		stroke: #9ecae1;
		stroke-width: 1.5px;
}

.label {
		font: 10px sans-serif;

}

.term {
		font-family: "Courier New",courier,fixed,monospace;
		font-size: 12px;
		color: #94aad6;
		background: none;
		letter-spacing: 1px;
}

.term .termReverse {
		color: #232e45;
		background: #95a9d5;
}

</style>

<body>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="termlib/termlib.js"></script>
		<script>
var width = 960,
	height = 500,
	border = 1,
	bordercolor = 'black',
	nodes,
	links,
	labelAnchors = [],
	labelAnchorLinks = [],
	root = {name: "/root", type: "folder", size: 5000},
	currentnode = root;

	root.parent = root;
var tree = d3.layout.tree();

var force = d3.layout.force()
    .size([width, height])
    .on("tick", tick);

var force2 = d3.layout.force()
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("border", border);

var borderPath = svg.append("rect")
    .attr("x", 0)
    .attr("y", 0)
    .attr("height", height)
    .attr("width", width)
    .style("stroke", bordercolor)
    .style("fill", "#DEE8FF")
    .style("stroke-width", border);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node"),
    texts = svg.selectAll(".label");

//d3.json("readme.json", function(error, json) {
//  if (error) throw error;
//
//  root = json;
//  update();
//});

update(root);

// Build the terminal
var term;

function termOpen() {
		if ((!term) || (term.closed)) {
				term = new Terminal(
								{
										x: 960,
										y: 1,
										cols: 70,
										rows: 33,
										termDiv: 'termDiv',
										bgColor: '#232e45',
										//greeting: help.join('%n'),
										handler: termHandler,
										exitHandler: termExitHandler,
										wrapping: true

								}

								);
				term.open();

		}

}

function termExitHandler() {
		// reset the UI
		var mainPane = (document.getElementById)?
				document.getElementById('mainPane') : document.all.mainPane;
		if (mainPane) mainPane.className = 'lh15';

}

function termHandler() {
		this.newLine();
		var tokens = this.lineBuffer.split(" ");

		switch (tokens[0]){
				case "mkdir":
						// Create a folder node in current folder
						var n = {name: tokens[1], type: "folder", size: 5000},
						p = currentnode; 
						n.parent = p;
						if (p.children) 
								p.children.push(n); 
						else 
								p.children = [n];

						nodes.push(n);
						update(p);
						break;

				case "rmdir":
						// Remove folder node and all nodes within folder
						for (i in currentnode.children){
						      if (currentnode.children[i].name == tokens[1] && 
							      currentnode.children[i].type == "folder"){
						          currentnode.children = 
						        		currentnode.children.filter(function(el){ return el.name != tokens[1]; });
								  break;
						      }
						}
						update();
						break;

				case "cd":
						// Highlight a new current folder node and change current folder
						if (tokens[1] == ".."){
							currentnode = currentnode.parent;
						} else {
							for (i in currentnode.children){
								if (currentnode.children[i].name == tokens[1] && 
									currentnode.children[i].type == "folder"){
									currentnode = currentnode.children[i];
									break;
								}
							}
						}
						update();
						break;

				case "create": //TODO Set up filepath system in order to differentiate 
					   		   //     between files in different folders w/ same name.	
						// Create a new file node in the current folder node
						var n = {name: tokens[1], type: "file", size: 3000},
							p = currentnode;
							n.parent = p;
						if (p.children)
							p.children.push(n);
						else
							p.children = [n];

						nodes.push(n);
						update();
						break;

				case "delete": //TODO Fix folder deletion in this function.
						// Remove a file node from the current directory node, if it exists
						for (i in currentnode.children){
						    if (currentnode.children[i].name == tokens[1] && 
								currentnode.children[i].type == "file"){
						        currentnode.children = 
						        		currentnode.children.filter(function(el){ return el.name != tokens[1]; });
								break;
						    }
						}
						update();
						break;

				case "zoom":
						// Hide all of the nodes on the graph that are in the current directory.
						if (currentnode.children) {
								currentnode._children = currentnode.children;
								currentnode.children = null;
						} else {
								currentnode.children = currentnode._children;
								currentnode._children = null;
						}

						update();
						break;

				case "dir":
						// Do nothing
						break;

				case "edit":
						// Highlight file node that is being edited
						break;

				case "type":
						// Do nothing 

		}
		if (this.lineBuffer.match(/^\s*exit\s*$/i)) {
				this.close();
				return;

		}
		this.prompt();

}


function update(source) {

		nodes = flatten(root);
		links = tree.links(nodes);

		for(var i = 0; i < nodes.length; i++){
				labelAnchorLinks.push({
					source: i * 2,
					target: i * 2 + 1,
					weight: 1		
				});	
		}

		// Restart the force layout.
		force
				.nodes(nodes)
				.links(links)
				.gravity(1)
				.charge(-1000)
				.start();

		// Restart label force layout.
		force2
				.nodes(labelAnchors)
				.links(labelAnchorLinks)
				.gravity(0)
				.linkDistance(0)
				.linkStrength(8)
				.charge(-100)
				.start();

		// Update the links…
		link = link.data(links, function(d) { return d.target.name; });

		// Exit any old links.
		link.exit().remove();

		// Enter any new links.
		link.enter().insert("line", ".node")
				.attr("class", "link")
				.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

		// Update the nodes…
		node = node.data(nodes, function(d) { return d.name; }).style("fill", color);

		// Exit any old nodes.
		node.exit().remove();

		node.transition()
		        .attr("r", function(d) { return d.children ? 4.5 : Math.sqrt(d.size) / 10;  });
		// Enter any new nodes.
		node.enter().append("circle")
				.attr("class", "node")
				.attr("cx", function(d) { return d.x; })
				.attr("cy", function(d) { return d.y; })
				.attr("r", function(d) { return d.children ? 4.5 : Math.sqrt(d.size) / 10; })
				.style("fill", color)
				.on("click", click)
				.call(force.drag);

		// Update the labels...
		texts = texts.data(nodes, function(d) { return d.name; });

		// Exit any old labels.
		texts.exit().remove();

		// Enter any new labels.
		texts.enter().append("text")
				.attr("class", "label")
				.attr("fill", "black")
				.text(function(d) {  return d.name;  })
				.style("fill", "#555");

}

function tick() {
		link.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

		node.attr("cx", function(d) { return d.x; })
				.attr("cy", function(d) { return d.y; });

		texts.attr("transform", function(d) {
				return "translate(" + (d.x + 10) + "," + (d.y + 5) + ")";
		});
}

// Color leaf nodes orange, and packages white or blue. Return red if current directory.
function color(d) {
		if (d == currentnode){
				return "#8E2323";
		} else if (d.type == "file"){
				return "#FFCB36";
		} else {
				return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
		}
}

// Toggle children on click.
function click(d) {
		if (!d3.event.defaultPrevented) {
				if (d.children) {
						d._children = d.children;
						d.children = null;
				} else {
						d.children = d._children;
						d._children = null;
				}
				update(d);
		}
}

// Returns a list of all nodes under the root.
function flatten(root) {
		var nodes = [], i = 0;

		function recurse(node) {
				if (node.children) node.children.forEach(recurse);
				if (!node.id) node.id = ++i;
				nodes.push(node);
				labelAnchors.push({
						node : node
				})
				labelAnchors.push({
						node : node
				})
				return node.size;
		}

		root.size = recurse(root);
		return nodes;
}

		</script>

		<div class"container">
			<div id="termDiv" style="position:absolute; visibility: hidden; z-index:1;"></div>
			<button onclick="termOpen()" style="margin-left:960px; margin-top:465px;">Open Terminal</button>
		</div>
</body>
